name: Update Curated Mod List

# This action runs on a schedule (every hour)
on:
  schedule:
    - cron: '0 * * * *' # Runs at the beginning of every hour
  # This also allows you to run it manually from the Actions tab on GitHub
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository's code so our script can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment for our script
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent, stable version of Node.js

      # Step 3: Run our generation script
      - name: Generate curated_list.json
        run: node .github/scripts/generate_curated_list.js
        env:
          NEXUS_API_KEY: ${{ secrets.NEXUS_API_KEY }} # This injects our secret

      # Step 4: Automatically commit the newly generated file back to the repository
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Auto-update curated mod list"
          file_pattern: curated/curated_list.json # Only commit if this specific file changes