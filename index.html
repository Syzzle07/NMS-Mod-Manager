<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="windowTitle">NMS Mod Manager</title>
  </head>
  <body>
    <!-- Custom Title Bar -->
    <div data-tauri-drag-region class="title-bar">
      <div class="title-bar-content">
        <img src="/src/assets/icon.ico" class="window-icon" alt="icon">
        <span data-i18n="windowTitle">NMS Mod Manager</span>
      </div>
      <div class="title-bar-controls">
        <div class="title-bar-btn" id="minimizeBtn">-</div>
        <div class="title-bar-btn" id="maximizeBtn">□</div>
        <div class="title-bar-btn" id="closeBtn">×</div>
      </div>
    </div>
    <!-- Main App Content -->
    <div class="main-content">
      <div class="top-panel">
        <div class="button-section">
          <button id="loadFileBtn" data-i18n="loadFileBtn">Load GCMODSETTINGS</button>
          <span id="filePathLabel" data-i18n="noFileLoaded">No file loaded.</span>
          <button id="openModsFolderBtn" data-i18n="openModsFolderBtn">Open MODS Folder</button>
        </div>
        <div class="global-settings">
          <div class="setting-row">
            <div class="setting-row-left">
                <h3 data-i18n="globalSettingsTitle">Global Settings</h3>
                <div class="switch-container">
                    <label class="switch"><input type="checkbox" id="disableAllSwitch" disabled><span class="slider"></span></label>
                    <label for="disableAllSwitch" data-i18n="disableAllModsLabel">Disable Mod Support</label>
                </div>
            </div>

            <div class="vertical-separator"></div>

            <div class="setting-row-right">
                <div class="individual-mods-controls">
                    <h3 data-i18n="ModSettingsTitle">Individual Mod Settings</h3>
                    <div class="batch-actions-container">
                        <div class="batch-action-button" id="enableAllBtn">
                            <span class="round-icon enable"></span>
                            <span class="action-text" data-i18n="enableAllBtn">Enable All</span>
                        </div>
                        <div class="batch-action-button" id="disableAllBatchBtn">
                            <span class="round-icon disable"></span>
                            <span class="action-text" data-i18n="disableAllBtn">Disable All</span>
                        </div>
                    </div>
                </div>
                <button id="troubleshootBtn" class="troubleshoot-btn" disabled data-i18n="troubleshootBtn">Troubleshoot</button>
            </div>
          </div>
        </div>
      </div>
      <div class="list-panel">
        <div class="search-bar-container">
            <input type="text" id="searchModsInput" data-i18n="searchPlaceholder" data-i18n-attr="placeholder" placeholder="Search mods...">
        </div>
        <div class="header-row">
          <span class="mod-name" data-i18n="modNameHeader">Mod Name</span>
          <span class="priority" data-i18n="priorityHeader">Priority</span>
          <span class="enabled" data-i18n="enabledHeader">Enabled</span>
        </div>
        <div id="modListContainer" class="mod-list"></div>
        <div id="dropZone" class="drop-zone hidden">
          <span data-i18n="dropZoneText">DROP .ZIP OR .RAR FILES HERE TO INSTALL MODS</span>
        </div>
      </div>
    </div>
    <!-- Add New Languages Here-->
    <div class="language-selector-container">
        <select id="languageSelector">
          <option value="cn">Chinese</option>
          <option value="cs">Czech</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="kr">Korean</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="es">Spanish</option>
          <option value="sv">Swedish</option>
          <option value="uk">Ukrainian</option>
        </select>
    </div>
    <!-- Modal Popup -->
    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 data-i18n="troubleshootModalTitle">Troubleshoot</h2>
            <p data-i18n="troubleshootModalDesc">This will DELETE the GCMODSETTINGS file, forcing the game to regenerate a new one on the next launch.</p>
            <div class="modal-actions">
                <button id="cancelModalBtn" class="modal-btn-cancel" data-i18n="modalCancelBtn">Cancel</button>
                <button id="deleteSettingsBtn" class="modal-btn-delete" data-i18n="modalDeleteBtn">Delete GCMODSETTINGS.MXML</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
